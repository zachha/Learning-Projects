<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Responsive Survey Form</title>
    </head>
    <body>
        <main>
            <section class="title-section">
                <h1 id="title">Learning Experience Survey</h1>
                <p id="description">Please help us improve our services by answering these short questions about how your learning experience has been so far.</p>
            </section>
            <section class="survey">
                <form id="survey-form">
                    <div class="survey-section user-name">
                        <div class="left-input">
                            <label for="name" id="name-label">
                                <strong><abbr title="required">*</abbr></strong>
                                <span class="label-string">Name: </span>
                            </label>
                        </div>
                        <div class="right-input">
                            <input type="text" id="name" name="user_name" placeholder="First Name" required autofocus>
                        </div>
                    </div>
                    <div class="survey-section user-email">
                        <div class="left-input">
                            <label for="email" id="email-label">
                                <strong><abbr title="required">*</abbr></strong>
                                <span class="input-string">E-mail: </span>
                            </label>
                        </div>
                        <div class="right-input">
                            <input type="email" id="email" name="user_email" placeholder="example@gmail.com" required>
                        </div>
                    </div>
                    <div class="survey-section user-age">
                        <div class="left-input">
                            <label for="number" id="number-label">
                                <span class="input-string">User Age: </span>
                            </label>
                        </div>
                        <div class="right-input">
                            <input type="number" id="number" name="user_age" min="0" max="120" placeholder="Your Age">
                        </div>
                    </div>
                    <div class="survey-section user-dropdown">
                        <div class="left-input">
                            <label for="dropdown" class="label">
                                <span class="input-string">Which method of learning was most useful to you?</span>
                            </label>
                        </div>
                        <div class="right-input">
                            <select id="dropdown" name="dropdown">
                                <option value="videos">Videos</option>
                                <option value="reading">Reading</option>
                                <option value="lectures">Lectures</option>
                            </select>
                        </div>
                    </div>
                    <div class="survey-section user-radio">
                        <div class="left-input">
                            <label for="radio" class="label">
                                <span class="input-string">How likely are you to recommend this service to someone else?</span>
                            </label>
                        </div>
                        <div class="right-input">
                            <ul class="radio-ul">
                                <li class="radio-li">
                                    <label class="radio-label">
                                        Definitely
                                        <input name="radio-choices" type="radio" value="1" class="user-rec">
                                    </label>
                                </li>
                                <li class="radio-li">
                                    <label class="radio-label">
                                        Maybe
                                        <input name="radio-choices" type="radio" value="2" class="user-rec">
                                    </label>
                                </li>
                                <li class="radio-li">
                                    <label class="radio-label">
                                        Definitely Not
                                        <input name="radio-choices" type="radio" value="3" class="user-rec">
                                    </label>
                                </li>
                                <li class="radio-li">
                                    <label class="radio-label">
                                        Not Sure
                                        <input name="radio-choices" type="radio" value="4" class="user-rec">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="survey-section section-checkbox">
                        <div class="left-input">
                            <label for="user-checkbox" class="label">
                                <span class="input-string">Which of these types of learning have you attempted during this course? (Check
                                    all that apply)</span>
                            </label>
                        </div>
                        <div class="right-input">
                            <ul class="learning-check">
                                <li class="checkbox">
                                    <label class="check-label">
                                        Streaming Lectures
                                        <input name="user-check" type="checkbox" value="1" class="user-rec">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label class="check-label">
                                        Reading Textbook
                                        <input name="user-check" type="checkbox" value="2" class="user-rec">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label class="check-label">
                                        Practice Problems
                                        <input name="user-check" type="checkbox" value="3" class="user-rec">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label class="check-label">
                                        Self-Learning
                                        <input name="user-check" type="checkbox" value="4" class="user-rec">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label class="check-label">
                                        Study Groups
                                        <input name="user-check" type="checkbox" value="5" class="user-rec">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="survey-section textarea-section">
                        <div class="left-input">
                            <label for="user-comments" class="label">Please enter any comments or suggestions here:</label>
                        </div>
                        <div class="right-input">
                            <textarea name="user-comments" id="user-comments" class="form-textArea" rows="3">Enter text here...</textarea>
                        </div>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </section>
            
        </main>
    </body>
</html>
